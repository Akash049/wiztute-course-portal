<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Wiztute</title>
        
        <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="css/font-awesome.min.css">

        <script src="js/modal.js"></script>
		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="css/modal.css"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
        

    </head>
    <body>
        <!-- The Modal -->
        <div id="myModal" class="modal">
        
          <!-- Modal content -->
            <div class="modal-content">
                <div class = 'header'>
                    <span id = "close-modal" class="close">&times;</span>
                    <p class="submit-area">Please fill the form</p>
                </div>
                <form>
                    <div class = 'main-form'>
                        <ul class="errorMessages"></ul>
                        <label class="label-for-modal">Name *</label>
                        <input class = 'input-for-modal' id="name" type="text" placeholder="Full name" class="form-control" required>
                        <span class="error"><p id="name_error"></p></span>
                        <label class="label-for-modal">Phone *</label class="label-for-modal">
                        <input class = 'input-for-modal' id="phone" placeholder="1234567890" min="0" type="number" name="phone" pattern="^[0][0-9]{11}" class="form-control" required>
                        <span class="error"><p id="phone_error"></p></span>
                        <label class="label-for-modal">Email *</label class="label-for-modal">
                        <input class = 'input-for-modal' id="emailaddress" placeholder ='Email' type="email" name="emailaddress" class="form-control" required>
                        <span class="error"><p id="email_error"></p></span>
                        <div class = "submit-area">
                            <a id="submit-details" class="submit-details btn btn-primary">Submit</a>
                        </div>
                    </div>
                </form>
            </div>
        
        </div>
        
    </body>
</html>
